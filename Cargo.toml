[package]
name = "josh"
version = "0.3.0"
repository = "https://github.com/esrlabs/josh"
authors = ["Christian Schilling <christian.schilling@esrlabs.com>"]
license-file = "LICENSE"
description = "GIT virtualization proxy"
keywords = ["git", "monorepo", "workflow", "scm"]
readme = "README.md"
edition = "2018"

[workspace]
members = ["josh-proxy", "josh-ui", "."]

[dependencies]
handlebars = "3.5"
git2 = {version = "0.13", default-features = false}
clap = "2"
tracing = "*"
bincode = "*"
percent-encoding = "2.1"
serde = {version = "*", features = ["derive"]}
regex = "1.4"
lazy_static = "1.4"
pest_derive = "2.1"
pest= "2.1"
toml= "0.5"
defer= "*"
glob = "*"
sled = "*"
log = "*"
chrono = "*"
env_logger = "*"
strfmt = "*"
serde_json= "1.0"
serde_yaml = "*"
rs_tracing= { version = "1", features = ["rs_tracing"]}
tracing-log = "*"
juniper = "*"
tracing-subscriber = "0.2.18"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

