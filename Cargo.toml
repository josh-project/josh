[workspace]
resolver = "2"
members = [
    "hyper_cgi",
    "josh-core",
    "josh-filter",
    "josh-graphql",
    "josh-proxy",
    "josh-rpc",
    "josh-ssh-shell",
    "josh-templates",
    "josh-ui",
]

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

[workspace.dependencies]
base64 = "0.21.7"
defer = "0.2.1"
env_logger = "0.11.3"
futures = "0.3.30"
gix = { version = "0.63.0", default-features = false }
hyper-reverse-proxy = "0.5.1"
lazy_static = "1.4.0"
libc = "0.2.155"
regex = "1.10.4"
rs_tracing = { version = "1.1.0", features = ["rs_tracing"] }
serde = { version = "1.0.203", features = ["std", "derive"] }
serde_json = "1.0.117"
serde_yaml = "0.9.33"
toml = "0.8.13"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tempfile = "3.10.1"

[workspace.dependencies.git2]
default-features = false
version = "0.19"

[workspace.dependencies.juniper]
version = "0.15.11"
default-features = false
features = ["expose-test-schema"]

[workspace.dependencies.tokio]
version = "1.40.0"
features = [
    "fs",
    "rt-multi-thread",
    "macros",
    "io-std",
    "io-util",
    "net",
    "process",
    "signal",
]

[workspace.dependencies.tokio-util]
version = "0.7.11"
features = ["compat"]

[workspace.dependencies.reqwest]
version = "0.11.26"
default-features = false
features = ["blocking", "json"]

[workspace.dependencies.tracing]
version = "0.1.40"
features = ["max_level_trace", "release_max_level_trace"]

[workspace.dependencies.clap]
version = "4.5.4"
features = ["derive", "help", "std", "usage"]
default-features = false
