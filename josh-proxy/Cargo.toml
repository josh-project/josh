[package]
authors = ["Christian Schilling <christian.schilling@esrlabs.com>"]
description = "GIT virtualization proxy"
edition = "2021"
keywords = ["git", "monorepo", "workflow", "scm"]
license-file = "LICENSE"
name = "josh-proxy"
readme = "README.md"
repository = "https://github.com/josh-project/josh"
version = "22.4.15"

[dependencies]
base64 = "0.21.4"
clap = { workspace = true }
futures = { workspace = true }
hyper = { version = "0.14.27", features = ["stream"] }
hyper-reverse-proxy = { workspace = true }
hyper-staticfile = "0.9.5"
hyper-tls = "0.5.0"
hyper_cgi = { path = "../hyper_cgi" }
indoc = "2.0.4"
josh = {path = "../josh-core" }
lazy_static = { workspace = true }
opentelemetry = "0.20.0"
opentelemetry-jaeger = "0.19.0"
percent-encoding = "2.3.0"
regex = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
tokio = { workspace = true }
toml = { workspace = true }
tracing = { workspace = true }
tracing-futures = "0.2.5"
tracing-opentelemetry = "0.21.0"
tracing-subscriber = { workspace = true }
unindent = "0.2.3"
url = "2.4.1"
uuid = { version = "1.4.1", features = ["v4"] }
josh-rpc = { path = "../josh-rpc" }
tokio-util = { workspace = true }
tempdir = "0.3.7"
gix = { workspace = true }
juniper = { workspace = true }
git2 = { workspace = true }
opentelemetry-semantic-conventions = "0.14.0"
opentelemetry-otlp = "0.13.0"
