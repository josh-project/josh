[package]
authors = ["Christian Schilling <christian.schilling@esrlabs.com>"]
description = "GIT virtualization proxy"
edition = "2024"
keywords = ["git", "monorepo", "workflow", "scm"]
license-file = "LICENSE"
name = "josh-proxy"
readme = "../README.md"
repository = "https://github.com/josh-project/josh"
version = "22.4.15"

[dependencies]
sha2 = "0.10.8"
lru = "0.16.1"
hex = { workspace = true }
base64 = { workspace = true }
bytes = "1.5.0"
clap = { workspace = true }
futures = { workspace = true }
hyper = { version = "1.2.0" }
hyper-reverse-proxy = { workspace = true }
hyper-staticfile = "0.10.0"
hyper-tls = "0.6.0"
hyper_cgi = { path = "../hyper_cgi" }
hyper-util = { version = "0.1.3", features = ["client", "client-legacy", "http1", "tokio"] }
http-body-util = "0.1.0"
indoc = "2.0.5"
josh = {path = "../josh-core" }
josh-templates = { path = "../josh-templates" }
josh-graphql = { path = "../josh-graphql" }
lazy_static = { workspace = true }
percent-encoding = "2.3.1"
regex = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
tokio = { workspace = true }
toml = { workspace = true }
tracing = { workspace = true }
tracing-futures = "0.2.5"
tracing-opentelemetry = "0.31.0"
tracing-subscriber = { workspace = true }
unindent = "0.2.3"
url = "2.5.4"
uuid = { version = "1.18.1", features = ["v4"] }
josh-rpc = { path = "../josh-rpc" }
tokio-util = { workspace = true }
tempfile = { workspace = true }
gix = { workspace = true }
juniper = { workspace = true }
git2 = { workspace = true }

opentelemetry = "0.30.0"
opentelemetry-semantic-conventions = "0.31.0"
opentelemetry-otlp = { version = "0.30.0", features = ["grpc-tonic", "trace"] }
opentelemetry_sdk = { version = "0.30.0", features = ["rt-tokio"] }
