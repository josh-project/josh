description = "GIT filter cli"
edition = "2018"
keywords = ["git", "monorepo", "workflow", "scm"]
license-file = "LICENSE"
name = "josh-filter"
readme = "README.md"
repository = "https://github.com/josh-project/josh"
version = "22.4.15"

[dependencies]
