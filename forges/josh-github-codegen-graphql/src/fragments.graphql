fragment _NodeInfo on Node {
  __typename
  id
}

fragment _CommitInfo on Commit {
  __typename
  id
  oid
}

fragment _RefInfo on Ref {
  id
  name
  prefix

  target {
    __typename

    ... on Commit {
      ... _CommitInfo
    }
  }
}

fragment _CheckRunInfo on CheckRun {
  name
  url
  status
  conclusion
}

fragment _CheckSuiteInfo on CheckSuite {
  id
  app {
    id
  }
}
