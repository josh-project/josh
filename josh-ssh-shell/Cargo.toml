[package]
name = "josh-ssh-shell"
version = "0.1.0"
edition = "2018"

[dependencies]
clap = { version = "4.0.9", features = ["derive", "help", "std", "usage"], default-features = false }
libc = "0.2.134"
rand = "0.8.5"
shell-words = "1.1.0"
tokio = { version = "1.21.2", features = ["fs", "rt-multi-thread", "macros", "io-std", "io-util", "net"] }
